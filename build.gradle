plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo1.maven.org/maven2/'
    }
}

dependencies {
    compile 'org.hibernate:hibernate-validator:5.3.5.Final'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.slf4j:jcl-over-slf4j:1.7.25'
    compile 'mysql:mysql-connector-java:8.0.12'
    compile 'org.springframework.batch:spring-batch-core:3.0.8.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.14.RELEASE'
    compile 'org.mybatis:mybatis:3.4.5'
    compile 'org.mybatis:mybatis-spring:1.3.1'
    compile 'org.mybatis:mybatis-typehandlers-jsr310:1.0.2'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'
    compile 'javax.inject:javax.inject:1'
    compile 'net.sf.dozer:dozer:5.5.1'
    compile 'net.sf.dozer:dozer-spring:5.5.1'
    compile 'joda-time:joda-time:2.9.9'
    runtime 'org.glassfish:javax.el:3.0.0'
    runtime 'ch.qos.logback:logback-classic:1.1.11'
    runtime 'com.h2database:h2:1.4.196'
    runtime 'org.postgresql:postgresql:9.4.1212.jre7'
}

group = 'jp.co.u_idea2.batch'
version = '2.0.1.RELEASE'
description = 'u_idea2-batch'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task copyJarToBin {
    copy {
        from 'build/libs/u_idea2-batch-2.0.1.RELEASE.jar'
        into "lib"
    }
}
task copyDependToLib{
    copy{
        into "lib"
        from configurations.runtime
    }
}
task stage (dependsOn: [clean, build, jar, copyJarToBin, copyDependToLib])

